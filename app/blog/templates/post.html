{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <small><i>{{ post.author }} |  {{ post.time }}</i></small>
    <hr>
    <p>{{ post.body }}</p>
    <br>
    <a class="btn btn-secondary" href="{% url 'home' %}">Go back</a>
{% endblock %}
