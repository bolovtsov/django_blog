{% extends 'base.html' %}
{% block content %}
    <h1>This is my blog! Whoa!</h1>
    <p>Lots and lots of greate content here!</p>
    <hr>
    {% for post in object_list %}
    <h3><a href="{% url 'post-details' post.pk %}">{{ post.title }}</a></h3>
    <i>{{ post.author }} | {{ post.created }}</i>
    <br>
    {{ post.body }}
    {% endfor %}
{% endblock %}
